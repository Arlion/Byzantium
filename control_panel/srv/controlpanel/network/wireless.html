<!DOCTYPE HTML>
<!-- Uses the Mako templating system (http://www.makotemplates.org/).) -->
<!-- /network/wireless.html - The user enters wireness network parameters . -->

<html>
<head>
<meta charset="utf-8" />
<title>${title}</title>
</head>

<body>
<!-- Pull in the code for the top part of the page that says what this page is for. -->
<%include file="/includes/header.html" />

<!-- Pull in the code for the left part of the page that contains links to sub-apps. -->
<%include file="/includes/leftbar.html" />

<!-- This is where all of the content of the network traffic report page goes. -->
<div id="main" align="right">

<p>You have selected wireless interface ${interface} to configure.</p>

<p>Enter the wireless channel and ESSID the network interface will use (default: 3 / Byzantium):</p>
<form action="tcpip" method="post">
<input type="text" name="channel" size="2" maxlength="2" value="3" />
<input type="text" name="essid" size="32" maxlength="32" value="Byzantium" />
<input type="submit" value="Submit" />
<input type="reset" value="Clear" />
</form>

</div>
</body>
</html>
