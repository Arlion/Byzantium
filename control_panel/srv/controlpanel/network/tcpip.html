<!DOCTYPE HTML>
<!-- This includes all of the stuff to set up an HTML page. -->
<!-- Uses the Mako templating system (http://www.makotemplates.org/).) -->
<!-- /network/step1.html - The user can either enter an IP address or netmask, or let the control panel
      choose one randomly. -->

<html>
<head>
<meta charset="utf-8" />
<title>${title}</title>
</head>

<body>
<!-- Pull in the code for the top part of the page that says what this page is for. -->
<%include file="/includes/header.html" />

<!-- Pull in the code for the left part of the page that contains links to sub-apps. -->
<%include file="/includes/leftbar.html" />

<!-- This is where all of the content of the network traffic report page goes. -->
<div id="main" align="right">

<p>You have selected network interface ${interface} to configure.</p>

<p>Enter an  IP address and netmask:</p>
<form action="enter_ip" method="post">
<input type="text" name="octet_one" size="3" maxlength="3" tabindex="1" />.
<input type="text" name="octet_two" size="3" maxlength="3" tabindex="2" />.
<input type="text" name="octet_three" size="3" maxlength="3" tabindex="3" />.
<input type="text" name="octet_four" size="3" maxlength="3" tabindex="4" /><br />
<input type="text" name="netmask_one" size="3" maxlength="3" tabindex="5" />.
<input type="text" name="netmask_two" size="3" maxlength="3" tabindex="6" />.
<input type="text" name="netmask_three" size="3" maxlength="3" tabindex="7" />.
<input type="text" name="netmask_four" size="3" maxlength="3" tabindex="8" /><br />
<input type="submit" value="Submit" />
<input type="reset" value="Clear" />
</form>

<p>Pick a random RFC 1918 address.</p>
<form action="random_ip" method="post">
<input type="submit" value="Random" />
</form>

</div>
</body>
</html>
