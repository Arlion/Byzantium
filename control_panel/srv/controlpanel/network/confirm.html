<!DOCTYPE HTML>
<!-- This includes all of the stuff to set up an HTML page. -->
<!-- Uses the Mako templating system (http://www.makotemplates.org/).) -->
<!-- /network/step2.html - Display the IP address and netmask chosen.  The user
     will then approve the configuration change or cancel it. -->

<html>
<head>
<meta charset="utf-8" />
<title>${title}</title>
</head>

<body>
<!-- Pull in the code for the top part of the page that says what this page is for. -->
<%include file="/includes/header.html" />

<!-- Pull in the code for the left part of the page that contains links to sub-apps. -->
<%include file="/includes/leftbar.html" />

<div id="main" align="right">
<p>The network interface you want to configure is: ${interface}</p>
<p>The IP address you entered is: ${ip_address}.</p>
<p>The netmask for the IP network you entered is: ${netmask}.</p>

<form action="set_ip" method="post">
<input type="submit" value="Configure">
<input type="button" name="Cancel" value="Cancel" onclick="window.location='/'">
</form>

</div>
</body>
</html>
